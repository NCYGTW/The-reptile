version: '3.8'

services:
  app:
    build: .
    image: sspai-api-dev:latest
    container_name: sspai-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # 开发环境挂载源代码目录以支持热重载
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./data/database.db
      # 开发环境变量
      - ENV=development
    networks:
      - sspai-network
    # 开发环境使用不同的启动命令以支持重载
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  sspai-network:
    name: sspai-network