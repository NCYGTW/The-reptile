services:
  app:
    build: .
    image: sspai-api:latest
    container_name: sspai-api
    restart: unless-stopped
    ports: ["8000:8000"]
    environment:
      DATABASE_URL: "mysql+pymysql://root:Tian_1901@mysql:3306/abcd?charset=utf8mb4"
      TZ: "Asia/Shanghai"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    networks: ["sspai-network"]

  mysql:
    image: mysql:8.0.39
    container_name: sspai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "Tian_1901"
      MYSQL_DATABASE: "abcd"
      TZ: "Asia/Shanghai"
    ports: ["3306:3306"]
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_0900_ai_ci"
      - "--default-authentication-plugin=mysql_native_password"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pTian_1901"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    volumes:
      - mysql_data:/var/lib/mysql
    networks: ["sspai-network"]

volumes:
  mysql_data: {name: sspai-mysql-data}
  app_data:   {name: sspai-app-data}
  app_logs:   {name: sspai-app-logs}

networks:
  sspai-network: {name: sspai-network}
