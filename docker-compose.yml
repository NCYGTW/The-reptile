version: '3.8'

services:
  app:
    build: .
    image: sspai-api:latest
    container_name: sspai-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    environment:
      - DATABASE_URL=mysql+pymysql://root:Tian_1901@mysql:3306/abcd?charset=utf8mb4
    depends_on:
      - mysql
    networks:
      - sspai-network

  mysql:
    image: mysql:8.0
    container_name: sspai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Tian_1901
      MYSQL_DATABASE: abcd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sspai-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    name: sspai-mysql-data
  app_data:
    name: sspai-app-data
  app_logs:
    name: sspai-app-logs

networks:
  sspai-network:
    name: sspai-network