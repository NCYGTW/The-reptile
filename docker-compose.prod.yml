version: '3.8'

services:
  app:
    restart: always
    environment:
      # 在Linux环境中，使用宿主机IP或数据库容器名称
      - DATABASE_URL=mysql+pymysql://root:Tian_1901@mysql:3306/abcd?charset=utf8mb4
      - ENV=production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - sspai-network

  mysql:
    image: mysql:8.0
    container_name: sspai-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Tian_1901
      MYSQL_DATABASE: abcd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sspai-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    name: sspai-mysql-data-prod

networks:
  sspai-network:
    name: sspai-network